<!DOCTYPE html>
<html>
<head>
  <title>Website Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    .users {
      font-size: 18px;
      color: #333;
    }

    .paid-users {
      font-size: 18px;
      color: green;
    }

    .target {
      font-size: 18px;
      color: #333;
    }

    .balance {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Website Template</h1>

  <div class="section">
    <h2>Users</h2>
    <p class="users">Total Users: 1000</p>
    <p class="paid-users">Paid Users: 800</p>
  </div>

  <div class="section">
    <h2>Financials</h2>
    <p class="target">Target to be Reached: $100,000</p>
    <p class="balance">Current Balance: $75,000</p>
  </div>
</body>
</html>
