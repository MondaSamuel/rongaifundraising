<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rongaiboysalumni Registration Form</title>
    
    <!--css link-->
    <link rel="stylesheet" href="assets/homepage.css">
<div class="min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12">
          <div class="card mx-0 border-0">
            <div class="card-body py-4 px-1">
              <img class="d-block mx-auto rounded img-thumbnail mb-2 border border-0" orientation="top" src="assets/logo2.png" style="height: 100px; width: 150px;">
              <form>
                <h1 class="text-center text-reset">Register</h1>
                <p class="text-center">Enter Fundraiser details below:</p>
                <div class="input-group mb-3 fs-6 fw-normal">
                  <span class="input-group-text fs-6 fw-normal">Email @</span>
                  <input placeholder="Your Email Address" name="email" class="form-control fs-6 fw-light" type="text">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text fs-6 fw-normal">Fundraiser</span>
                  <input placeholder="Fundraiser/Cause Name" name="fundraiser_name" class="form-control fs-6 fw-light" type="text">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text fs-6 fw-normal">Type</span>
                  <select class="form-select fs-6 fw-light" name="fundraiser_type" id="fundraiser_type">
                    <option value="">Select fundraiser type [Political Fundraisers NOT Allowed]</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Religious">Religious</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Funeral">Funeral</option>
                    <option value="Civil Society">Civil Society</option>
                    <option value="Business">Business</option>
                    <option value="Other">Other (NOT Political)</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text fs-6 fw-normal">Duration</span>
                  <select class="form-select fs-6 fw-light" name="fundraiser_duration" id="fundraiser_duration">
                    <option value="">Set fundraiser duration</option>
                    <option value="15">15 Days</option>
                    <option value="30">30 Days</option>
                    <option value="45">45 Days</option>
                    <option value="60">60 Days</option>
                    <option value="90">90 Days</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text fs-6 fw-normal">Target</span>
                  <input placeholder="Amount to raise" class="form-control fs-6 fw-light" type="number">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text fs-6 fw-normal">Ref Code</span>
                  <input placeholder="Referral code? (Optional)" class="form-control fs-6 fw-light" type="text">
                </div>
                <div class="form-submit center">
                  <div class="flex justify-center">
                    <div class="d-grid gap-2 col-12 mb-3">
                      <button class="btn btn-warning" type="button" a-href="index.html">BACK &gt;&gt;</button>
                    </div>
                    <p class="text-center fs-6 mb-0 fw-light"> <a href="https://www.rongaiboysalumni.org/#/">Terms &amp; Conditions</a></p>
                    <p class="text-center fs-6 mb-0 fw-light">* Not Online? Raising a small amount? Dial <strong>*483*57#</strong> (Kenya ONLY)</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="footer bg-white">
            <div>
              <span class="ms-1">Â© 2023 Rongai Old Boys.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
