<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
  
  <link rel="stylesheet" type="text/css" href="static/style.css">
  

</head>
<body>
  <div class="container">
    <form class="login-form" method="POST">
      <img src="static/assets/logo1.jpg" alt="Image Description" width="250" height="200" class="logo2" title="Image Title" style="align-self: center;">
      <h2 style="font-size: medium; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;align-items: left;">Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group"> 
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Go To My Account">
      </div>
      <div class="form-group">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
      <div class="form-group-1">
        <a href="forgotpassword.html">Forgot your password?</a>
      </div>
    </form>
  </div>
</body>
</html>
